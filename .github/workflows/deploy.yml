name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  trivy-fs-scan:
    name: 🔐 Trivy Filesystem Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy on filesystem
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'

  tests:
    name: 🔬 Unit & Integration Tests with Coverage
    runs-on: ubuntu-latest
    needs: trivy-fs-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov httpx

      - name: Run tests with coverage
        run: |
          pytest --cov=main --cov-report=term --cov-report=xml tests/

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  build_and_push:
    name: 🛠️ Build & 🚀 Push Docker Image
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t dahunsij/fastapi-service:latest .
          docker push dahunsij/fastapi-service:latest

  trivy-image-scan:
    name: 🧪 Trivy Docker Image Scan
    runs-on: ubuntu-latest
    needs: build_and_push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          scan-ref: 'dahunsij/fastapi-service:latest'

  deploy:
    name: 🚦 Deploy to Minikube
    runs-on: ubuntu-latest
    needs: trivy-image-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Apply Kubernetes manifests
        run: |
          echo "⚠️ Deployment to Minikube is skipped (Minikube isn't accessible in GitHub Actions)"
          echo "✅ To deploy locally, run: kubectl apply -f k8s/"
