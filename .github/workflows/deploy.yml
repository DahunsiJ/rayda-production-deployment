name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build:
    name: ğŸ—ï¸ Build Image
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Docker image
      run: |
        docker build -t dahunsij/fastapi-service:latest .

  test:
    name: âœ… Run Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unit tests
      run: |
        echo "Running unit tests..."
        # pytest tests/     # Add this if you have a test suite
        echo "âœ… All tests passed."

  security-scan:
    name: ğŸ” Security Scan
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v2

    - name: Trivy Scan (mock)
      run: |
        echo "ğŸ” Running security scan with Trivy..."
        echo "âœ… No vulnerabilities found (demo)"

  deploy:
    name: ğŸš€ Deploy to DockerHub
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
    - uses: actions/checkout@v2

    - name: Build Docker image (again for deployment)
      run: docker build -t dahunsij/fastapi-service:latest .

    - name: Push Docker image to DockerHub
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
        docker push dahunsij/fastapi-service:latest
